{% extends 'base.html' %}

{% block content %}

<h1>Edit Photo</h1>
<form action="/home/{{ image['id'] }}" method="POST">
    
    <label for="">Title: </label>
    <input type="text" name="title" value="{{ image['title'] }}">

    <label for="">Image URL: </label>
    <input type="text" name="url" value="{{ image['url'] }}">
    
    <label for="">Explanation: </label>
    <input type="text" name="explanation" value="{{ image['explanation'] }}">

    <label for="">Date: </label>
    <input type="text" name="date" value="{{ image['date'] }}">
    <button>Update Photo</button>

</form>

{% endblock %}
