
<link rel="stylesheet" href="/static/css/style_login.css">
{% extends 'base.html' %}

{% block content %}

<body>

    <form action="/sessions" method="POST" class="login">
   
        <label for="">Email: </label>

        <label for="">Password: </label>

    </form>
</body>
{% endblock %}
